<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giovanni Cordova</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <style>
      body {
          background-image: url("../assets/images/rva.jpg");
          background-repeat: no-repeat;
          background-size: cover;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./js/applist.js"></script>    
     
</head>
<body>
    <!-- <main class="container"> -->
    <main class="container animate__animated animate__fadeIn">
        <section class="jumbotron text-center" id="mywork-jumbo">
            <div class="container">
              <h1>My Work</h1>
              <p class="lead ">Take a look at some of my work. These applications show individual work as well as group projects.</p>
                <a href="./index.html" class="btn btn-outline-dark my-2">About Me</a>
                <a href="https://github.com/giocordova20" target="_blank" class="btn btn-outline-dark my-2">GitHub</a>
                <a href="https://www.linkedin.com/in/giovanni-cordova-aa40b94/" target="_blank" class="btn btn-outline-dark my-2">LinkedIn</a>
              </p>
            </div>
          </section>
          <div class="album py-5">
            <div class="container" id="work">
              <div class="row" id="appInfo">
                <!-- Handlebars template -->
                <script type="text/x-handlebars-template" id="appTemplate">
                  {{#each applications}}
                  <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                      <img class="card-img-top" width="100%" height="225" src="{{appImageLocation}}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"></img>
                      <div class="card-body">
                        <h5 class="card-title text-center">{{appName}}</h5>
                        <p class="card-text">{{appDescription}}</p>
                        <div class="d-flex justify-content-center ">
                          <div class="btn">
                            <a role="button" class="btn my-1 btn-sm btn-outline-info" href="{{appLink}}" target="_blank">Open Application</a>
                            <a role="button" class="btn btn-sm btn-outline-info" href="{{gitRepository}}" target="_blank" >View the Code</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  {{/each}}
              </script>
            </div>
          </div>
        </div>
    </main>  
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>    
</body>
</html>
