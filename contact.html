    <main> 
        <section class="contact">
            <h2>Contact</h2>
            <hr>
            <section class="contact">
                <form>
                    <!-- Get the name of the user sending the email. -->
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>

                    <!-- Set the my email address as read only since this will be the To: field of the email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="emailInput" value="giocordova@gmail.com" readonly>
                    </div>
                    <div class="form-group">
                      <label for="message">Message</label>
                      <textarea input class="form-control" id="messageInput" placeholder="Message" rows="3"></textarea>
                    </div>

                    <!-- Submit button calls the sendEmail() function on click to open the email client for the user -->
                    <button type="button" class="btn btn-primary btn-lg" onclick="sendEmail()">Submit</button>

                    <!-- Used for debugging -->
                    <!-- <p id="name"></p>
                    <p id="email"></p>
                    <p id="message"></p> -->
                  </form>

            </section>
    </section>

        <script>
            function sendEmail(){
                var name = document.getElementById("nameInput").value;                
                var email = document.getElementById("emailInput").value;
                var message = document.getElementById("messageInput").value;
                
                /* Used for debugging */                
                // document.getElementById("name").innerHTML = name;   
                // document.getElementById("email").innerHTML = email;   
                // document.getElementById("message").innerHTML = message;  
                window.open('mailto:'+email+'?subject=Hello Giovanni&body=My name is '+ name+ '. '+message) 
            }


        </script>
